<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Food Delivery</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background: #fff3e0;
}

.background-animation {
	position: fixed;
	width: 100%;
	height: 100%;
	z-index: -1;
	overflow: hidden;
}

.bubble {
	position: absolute;
	bottom: -100px;
	width: 40px;
	height: 40px;
	background: rgba(252, 128, 25, 0.2);
	border-radius: 50%;
	animation: rise 20s infinite ease-in;
}

.bubble:nth-child(2) {
	left: 25%;
	width: 60px;
	height: 60px;
	animation-duration: 25s;
	animation-delay: 2s;
}

.bubble:nth-child(3) {
	left: 50%;
	width: 30px;
	height: 30px;
	animation-duration: 18s;
	animation-delay: 4s;
}

.bubble:nth-child(4) {
	left: 70%;
	width: 50px;
	height: 50px;
	animation-duration: 22s;
	animation-delay: 1s;
}

.bubble:nth-child(5) {
	left: 90%;
	width: 20px;
	height: 20px;
	animation-duration: 26s;
	animation-delay: 3s;
}

.container {
	max-width: 400px;
	margin: 80px auto;
	background: rgba(255, 255, 255, 0.95);
	padding: 30px;
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
	border-radius: 8px;
	position: relative;
	z-index: 1;
}

.logo {
	display: block;
	margin: 0 auto 20px auto;
	width: 60px;
}

h2 {
	margin-bottom: 20px;
	color: #333;
	text-align: center;
}

input[type="text"], input[type="email"], input[type="password"] {
	width: 100%;
	padding: 12px;
	margin: 10px 0;
	border: 1px solid #ccc;
	border-radius: 4px;
	transition: border-color 0.3s ease;
}

input[type="text"]:hover, input[type="email"]:hover, input[type="password"]:hover,
	input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus
	{
	border-color: #fc8019;
	outline: none;
}

button {
	width: 100%;
	background-color: #fc8019;
	color: white;
	padding: 12px;
	border: none;
	border-radius: 4px;
	font-size: 16px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

button:hover {
	background-color: #e56b00;
}

a {
	display: block;
	margin-top: 15px;
	text-align: center;
	color: #fc8019;
	text-decoration: none;
	transition: color 0.3s ease;
}

a:hover {
	color: #e56b00;
}
</style>
</head>
<body>

	<!-- Background animation -->
	<div class="background-animation">
		<div class="bubble"></div>
		<div class="bubble"></div>
		<div class="bubble"></div>
		<div class="bubble"></div>
		<div class="bubble"></div>
	</div>

	<!-- Register form -->
	<div class="container">
		<img
			src="https://companieslogo.com/img/orig/SWIGGY.NS_BIG-f0e9f79a.png?t=1731987060"
			alt="Swiggy Logo" class="logo">
		<h2>Create an Account</h2>



		<form action="hello" method="POST">



			<input type="text" name="fullname" placeholder="Full Name" required> <input type="text" name="username" placeholder="Username" required> <input type="text" name="phone_number" placeholder="Phone Number"
				required> <input type="email" name="email" placeholder="Email"
				required> <input type="password" name="password"
				placeholder="Password" required> <input type="password"
				name="confirm_password" placeholder="Confirm Password" required>
			<button type="submit">Register</button>

		</form>
		<a href="Login.html" class="login-button">Already have an account?
			Login here</a>

	</div>

</body>
</html>
